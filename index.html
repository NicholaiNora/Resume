<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css">
</head>
<body>
    <main>
        <section class="main-section">
            <div class="main-container">
                <div class="logo-heading-container">
                    <div class="logo-container">
                        <img alt="Facebook Logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg
                        " class="logo">
                    </div>
                    <h2 class="heading">Connect with friends and the world around you on Facebook.</h2>
                </div>
                <div class="credential-container">
                    <div class="login-container">
                        <div class="form-container">
                            <form class="form">
                                <div class="input-wrapper">
                                    <div class="input-container">
                                    <input type="email" placeholder="Email address or phone number">
                                    </div>
                                    <div class="input-container">
                                    <input type="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="button-container">
                                    <button class="button">Log in</button>
                                </div>
                                <div class="forgot-password-container">
                                    <a class="forgot-password" href="">Forgotten password?</a>
                                </div>
                                <div class="line"></div>
                                <div class="create-account-container">
                                    <a role="button" href="#" class="create-account">Create new account</a>
                                </div>
                            </form>
                        </div>
                        <div class="create-page-container">
                            <a class="create-page">Create a Page</a> for a celebrity, brand or business.
                        </div>    
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
